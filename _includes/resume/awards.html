<section id="awards" class="resume">
    <h2><a href="#awards">Awards and Honours</a></h2>
    <div class="content">
        <ul class="alt">
            {% for award in site.awards reversed %}
            <li>
                <strong>{{ award.title }}</strong>
                {{ award.entity}} | {{ award.date | date: "%b %Y" }}
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
