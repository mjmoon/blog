<section id="awards">
    <header class="major">
        <h2>
          <a href="#awards">Awards and Honours</a>
        </h2>
    </header>
    <div class="posts">
        {% for award in site.awards reversed %}
        <article>
            <h4>{{ award.title }}</h4>
            <p>{{ award.entity}} | {{ award.date | date: "%b %Y" }}</p>
        </article>
        {% endfor %}
    </div>
</section>
