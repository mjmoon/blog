---
layout: jscroll
---
<section>
    <header class="main">
        <h1>{{ page.title }}</h1>
    </header>
    <div class="jscroll">
        <div class="posts">
            {% for post in paginator.posts %}
            <article>
                <h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
                <h6>{{ post.date | date: '%b %d, %Y' }}</h6>
                <p>{{ post.excerpt }}</p>
                <ul class="tags">
                    {% for tag in post.tags %}
                    <a class="button tag" href="{{ tag | prepend: '/tag/' | absolute_url }}">{{ tag }}</a>
                    {% endfor %}
                </ul>
            </article>
            {% endfor %}
        </div>
        <!-- paginator -->
        {% if paginator.next_page_path %}
        <div class="pagination">
            <a class='button next' href="{{ paginator.next_page_path | absolute_url }}">Load more</a>
        </div>
        {% endif %}
    </div>
</section>
