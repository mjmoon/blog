---
layout: default
---
<section>
    <header class="main">
        <h2>Tag: {{ page.tag | upcase }}</h2>
    </header>
    <div class="posts">
        {% for post in page.posts %}
        <article>
            <h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
            <h6>{{ post.date | date: '%b %d, %Y' }}</h6>
            <p>{{ post.excerpt }}</p>
            <ul class="tags">
                {% for tag in post.tags %}
                <a class="button tag" href="{{ tag | prepend: '/tag/' | absolute_url }}">{{ tag }}</a>
                {% endfor %}
            </ul>
        </article>
        {% endfor %}
    </div>
</section>
