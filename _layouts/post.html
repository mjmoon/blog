---
layout: default

---
<section>
    <header class="main">
        <h1>{{ page.title }}</h1>
    </header>
    {% if page.image %}
    <span class="image main"><img src="{{ site.url }}{{ site.baseurl }}/images/{{ page.image }}" alt="" /></span>
    {% endif %}
    {{ content }}
</section>
<section>
    {% include social-sharing.html %}
    {% if site.data.settings.disqus.comments %}
    {% include disqus.html %}
    {% endif %}
</section>
